# config.yaml - ePost automation settings
epost:
  # 기본 스크립트 설정 (공통): 브라우저/경로/타임아웃/로그인/팝업 등
  script:
    # URL 주소 설정
    urls:
      login: "https://www.epost.go.kr/usr/login/cafzc008k01.jsp?s_url=https://www.epost.go.kr"
      parcel_reservation: "https://parcel.epost.go.kr/general.RetrieveGeneralNewGubunLogin.parcel"

    # 로그인 자격증명
    credentials:
      username: "fg0015"
      password: "dmlduf1308!"

    # 브라우저 옵션 (headless: false = 창 보임, true = 백그라운드 실행)
    browser:
      headless: false
      args:
        - "--disable-notifications"
        - "--disable-features=BlockInsecurePrivateNetworkRequests"
      permissions:
        - "notifications"
      permissions_origins:
        - "https://www.epost.go.kr"
        - "https://parcel.epost.go.kr"
      keep_open_after_run: true

    # 타임아웃 시간 설정 (밀리초)
    timeouts_ms:
      page_stabilize: 1000
      login_wait: 1000
      popup: 10000
      action: 1000
      keep_open_poll_ms: 1000

    # 파일/폴더 경로
    paths:
      progress_dir: "progress"
      failure_screenshot_prefix: "post_test_failure"

    # 로그인 셀렉터 및 대화상자 처리
    login:
      modal_selector: "#nppfs-loading-modal"
      id_selectors:
        - "input[name='id']"
        - "#id"
        - "input[title*='아이디']"
        - "input[name='user_id']"
      password_selectors:
        - "input[name='passwd']"
        - "#passwd"
        - "input[title*='비밀번호']"
        - "input[name='user_pwd']"
      accept_dialog_contains:
        - "현재 접속"
        - "기존 접속"

    # 팝업 창 처리
    popups:
      close_url_contains:
        - "main.retrieveMainPopupDetail.comm"

  # 입력 데이터(엑셀) 설정: 특정 대상자 행을 찾아 자동입력에 사용
  input_excel:
    path: "질병청구글시트복제본.xlsx"
    sheet_name: "2025_수도권1(민형)"
    filter:
      management_no:
        column: "관리번호"
        value: "38"
      subject_name:
        column: "대상자 이름"
        value: "김미선"
    columns:
      sender_contact: "대상자연락처"
      wish_receipt_date: "희망 회수 방문일"
      pickup_address: "택배 회수장소 주소"

  # 로그인 이후 작업(Working process): 접수/주소/수취인/결제/수동 단계 등
  working_process:
    # 1=01 보내는 분, 2=02 방문접수 소포정보, 3=03 받는 분 ... (None/미설정 시 끝까지 실행)
    run_until_step: 2
    sections:
      sender:
        heading_text_contains: "01 보내는 분"
      recipient:
        heading_text_contains: "03 받는 분"
      item_info:
        heading_text_contains: "04 물품정보"
      recipient_list:
        heading_text_contains: "05 받는 분 목록"
      payment:
        heading_text_contains: "06 결제수단 등록"
    navigation:
      menu_steps:
        - text: "국내소포"
          index: 1
        - text: "방문접수소포 반품예약"
          index: 2
        - text: "방문접수소포 방문접수예약"
          index: 0

    next_button:
      preferred_selectors:
        - "#btnNext"
      selectors:
